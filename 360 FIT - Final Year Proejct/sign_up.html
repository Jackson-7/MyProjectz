<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign_up 360 FIT Accounts</title>
    
     <!-- our css -->
     <link rel="stylesheet" href="stylef.css">
    
    <!-- css bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    
  <div class="container contact-form" style="width: 40em; min-height: 20em;margin-left: 22em;" >
    <div class="contact-image " >
        <a href="index.html"><img src="images/360_fit.svg" alt="gym_logo"/></a>
    </div>
    <form method="post">
        <h3>Create Your 360 FIT Account </h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group ml-1">
                    <input type="text" name="txtName" class="form-control" placeholder="First Name *" value="" />
                </div>
                <div class="form-group ml-1" style="width: 27em;" >
                    <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    <p class="msg ml-2 " >you can use letters,numbers and periods</p>
                </div>

                <div class="form-group ml-1">
                  <input type="text" name="txtName" class="form-control" style="width: 27em;"placeholder="Password *" value="" />
                  <p class="msg ml-2 " >use 8 or more characters</p>
              </div>


              <div class="form-group ml-1"  >
                <input type="text" name="txtName" class="form-control" style="width: 27em;"placeholder="Confirm Password *" value="" />
            </div>

                <div class="form-group ml-1" >
                    <input type="text" name="txtPhone" class="form-control"  style="width: 27em;"placeholder="Your Phone Number *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact"  style="width: 27em;" value="Sign-up" />
                </div>

            </div>

            <div class="col">

              <div class="form-group">
                <input type="text" name="txtName" class="form-control"  placeholder="Last Name *" value="" />
            </div>

            </div>

          

  
              <div class="form-group">
                <p style="margin-left:13em;" >OR</p>
                  <p style="margin-left: 8.5em;" >Already have an Account?</p>
                <a style="margin-left: 12.5em;color:#FC6717;"href="login.html">Login</a>             
            </div>
          
      </div>



           

        
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

  crossorigin="anonymous"></script>
</body>
</html>
