<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login-360 FIT Accounts</title>
    
     <!-- our css -->
     <link rel="stylesheet" href="stylef.css">
    
    <!-- css bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    
  <div class="container contact-form" style="width: 40em; height: 35em;margin-left: 22em;" >
    <div class="contact-image">
        <a href="index.html"><img src="images/360_fit.svg" alt="rocket_contact"/></a>
    </div>
    <form method="post">
        <h3>Login To Your Account </h3>
        <p style="margin-top: 0px; margin-bottom: 2em; margin-left:8em ;color: #FC6717;">Use your 360 FIT Account</p>
       <div class="row">
            <div class="col-md-6">
              
                <div class="form-group ml-1" style="width: 27em;" >
                    <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                </div>

                <div class="form-group ml-1">
                  <input type="text" name="txtName" class="form-control" style="width: 27em;"placeholder="Password *" value="" />
             
              </div>

                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact"  style="width: 27em;" value="Login" />
                </div>



            </div>


            <div class="form-group">
              <p style="margin-left:13em;" >OR</p>
                <p style="margin-left: 8.5em;" >Want to create an Account?</p>
              <a style="margin-left: 12.5em; color: #FC6717;"href="sign_up.html">Sign-up</a>             
          </div>

          

    
          
      </div>



           

        
    </form>
  </div>
